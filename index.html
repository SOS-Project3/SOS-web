<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS - Smart Oven & Skewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to the Smart Oven & Skewer (S.O.S)</h1>

    <form id="meatForm">
      <label for="meat">Choose your meat:</label>
      <select id="meat" required>
        <option value="">Select meat</option>
        <option value="beef">Beef</option>
        <option value="chicken">Chicken</option>
        <option value="lamb">Lamb</option>
        <option value="fish">Fish</option>
      </select>

      <label for="doneness">Choose doneness:</label>
      <select id="doneness" required>
        <option value="">Select doneness</option>
        <option value="rare">Rare</option>
        <option value="medium">Medium</option>
        <option value="well">Well Done</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXDxynz9AKrexXIUmvza8xnPA2HriiePQ",
      authDomain: "sos-project-23171.firebaseapp.com",
      databaseURL: "https://sos-project-23171-default-rtdb.firebaseio.com",
      projectId: "sos-project-23171",
      storageBucket: "sos-project-23171.appspot.com",
      messagingSenderId: "739080997565",
      appId: "1:739080997565:web:8794ee9ba4f4f27de4c5d4",
      measurementId: "G-WXLYFGBX7M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Form logic
    const form = document.getElementById("meatForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const meat = document.getElementById("meat").value;
      const doneness = document.getElementById("doneness").value;

      if (!meat || !doneness) {
        statusMessage.textContent = "Please select both options.";
        return;
      }

      // Write to Firebase
      set(ref(database, 'selection/'), {
        meat: meat,
        doneness: doneness
      })
      .then(() => {
        statusMessage.textContent = "Your selection was saved successfully!";
      })
      .catch((error) => {
        console.error(error);
        statusMessage.textContent = "Error saving selection.";
      });
    });
  </script>
</body>
</html>
