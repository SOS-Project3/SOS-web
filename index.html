<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS - Smart Oven & Skewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Oven & Skewer (S.O.S)</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Send Cooking Parameters</h2>
      <form id="cookingForm">
        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" required /><br />

        <label for="duration">Duration (min):</label>
        <input type="number" id="duration" name="duration" required /><br />

        <label for="meatType">Meat Type:</label>
        <select id="meatType" name="meatType">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="lamb">Lamb</option>
        </select><br />

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="status-section">
      <h2>Current Status</h2>
      <p><strong>Temp:</strong> <span id="currentTemp">--</span> °C</p>
      <p><strong>Time Left:</strong> <span id="timeLeft">--</span> min</p>
      <p><strong>Skewer Angle:</strong> <span id="skewerAngle">--</span> °</p>
    </section>
  </main>

  <!-- Firebase + Logic Script -->
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXDxynz9AKrexXIUmvza8xnPA2HriiePQ",
      authDomain: "sos-project-23171.firebaseapp.com",
      databaseURL: "https://sos-project-23171-default-rtdb.firebaseio.com",
      projectId: "sos-project-23171",
      storageBucket: "sos-project-23171.appspot.com",
      messagingSenderId: "739080997565",
      appId: "1:739080997565:web:8794ee9ba4f4f27de4c5d4",
      measurementId: "G-WXLYFGBX7M"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const cookingForm = document.getElementById("cookingForm");

    // Send data on submit
    cookingForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const temperature = document.getElementById("temperature").value;
      const duration = document.getElementById("duration").value;
      const meatType = document.getElementById("meatType").value;

      set(ref(db, "cookingParameters"), {
        temperature: Number(temperature),
        duration: Number(duration),
        meatType: meatType
      }).then(() => {
        alert("Data sent successfully to Firebase!");
        cookingForm.reset();
      }).catch((error) => {
        alert("Error sending data: " + error.message);
      });
    });

    // Listen for status updates
    const currentTemp = document.getElementById("currentTemp");
    const timeLeft = document.getElementById("timeLeft");
    const skewerAngle = document.getElementById("skewerAngle");

    const statusRef = ref(db, "status");

    onValue(statusRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        currentTemp.textContent = data.temperature ?? "--";
        timeLeft.textContent = data.timeLeft ?? "--";
        skewerAngle.textContent = data.skewerAngle ?? "--";
      }
    });
  </script>
</body>
</html>
