<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS BBQ Monitor</title>
  <style>
    :root {
      --primary: #d32f2f;
      --secondary: #f57c00;
      --bg: #fdf3f3;
      --text: #333;
      --card-bg: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary);
      font-size: 2.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .live-data h2 {
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 2rem;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.2rem;
      background: var(--secondary);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    form h2 {
      color: var(--secondary);
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b71c1c;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SOS BBQ Monitor</h1>
  </header>

  <div class="container">
    <!-- Live Data -->
    <div class="card live-data">
      <h1>Live Data </h1>
      <div class="temperature">Temperature: -- °C</div>
      <div class="status">Status: --</div>
    </div>

<div class="card">
<form>
 <h2><center> Set Preferences </center></h2>

   
    <div class="card">
      <form>
        <label for="meatSelect">Meat Type:</label>
      <select id="meatSelect">
        <option value="" disabled selected>Select meat</option>
        <option value="Chicken">Chicken</option>
        <option value="Tri tip">Tri tip</option>
        <option value="Knuckle">Knuckle</option>
        <option value="Flap">Flap</option>
        <option value="Top round">Top round</option>
        <option value="Top sirloin">Top sirloin</option>
        <option value="Flank">Flank</option>
        <option value="Sirloin cap">Sirloin cap</option>
        <option value="Chuck / teres major">Chuck / teres major</option>
        <option value="Steak cut / strip loin">Steak cut / strip loin</option>
        <option value="Rib / ribeye">Rib / ribeye</option>
        <option value="Flat iron">Flat iron</option>
      </select>



        <label for="donenessSelect">Doneness:</label>
      <select id="donenessSelect">
        <option value="" disabled selected>Select doneness</option>
        <option value="Rare">Rare</option>
        <option value="Medium Rare">Medium Rare</option>
        <option value="Medium">Medium</option>
        <option value="Medium Well">Medium Well</option>
        <option value="Well Done">Well Done</option>
      </select>
      <p id="donenessNote" class="hidden" style="color: #555; font-size: 0.9em; margin-top: 5px;">
      </p>


        <button type="submit">Submit</button>
        <p style="font-size: 0.8rem; color: #555;">Chicken is always cooked Well Done.</p>
      <br>
      <br>
 
<p id="confirmation" class="hidden" align="center">✅ Selection sent!</p>
    </div>
  </div>
      </form>
    </div>
  </div>



  <footer>
    &copy; 2025 SOS BBQ Project
  </footer>
</body>
</html>
