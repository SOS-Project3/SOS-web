<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Oven and Skewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Oven and Skewer (S.O.S)</h1>

  <div class="section">
    <label for="meat">Select Meat Type:</label>
    <select id="meat">
      <option value="chicken">Chicken</option>
      <option value="beef">Beef</option>
      <option value="lamb">Lamb</option>
      <option value="fish">Fish</option>
    </select>
  </div>

  <div class="section" id="doneness-section">
    <label for="doneness">Select Doneness Level:</label>
    <select id="doneness">
      <option value="rare">Rare</option>
      <option value="medium">Medium</option>
      <option value="well">Well Done</option>
    </select>
  </div>

  <div class="section">
    <button id="startBtn">Start Cooking</button>
    <button id="stopBtn">Stop Cooking</button>
  </div>

  <div class="status">
    <p id="statusMessage">Status: Idle</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
