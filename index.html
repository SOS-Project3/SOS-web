<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Oven and Skewer (SOS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Oven and Skewer</h1>

    <div class="status">
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
      <p><strong>Temperature:</strong> <span id="temperature">0</span>°C</p>
    </div>

    <div class="skewer">
      <h2>Skewer Info</h2>
      <p><strong>Meat Type:</strong> <span id="meatType">none</span></p>
      <p><strong>Target Temp:</strong> <span id="targetTemp">0</span>°C</p>
      <p><strong>Current Temp:</strong> <span id="currentTemp">0</span>°C</p>
      <p><strong>Cooking:</strong> <span id="isCooking">false</span></p>
    </div>

    <!-- Logout button removed -->

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
